<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="../css/login.css" >
</head>
<body>
    <div>
        <header>
            <div class="topBox">
                <a>ログイン/会員登録</a>
            </div>
        </header>
    </div>
    <div class="loginForm">
        <div class="loginTitle">
            <h1>
                ログイン
            </h1>
        </div>
        <div class="loginType">
            <a>生徒ログイン</a>
            <a>講師ログイン</a>
        </div>
        <div class="loginInfo">
            <dl>
                <dt>ログインID</dt>
                <dd>
                    <input placeholder="ログインID">
                </dd>
                <dt>パスワード</dt>
                <dd>
                    <input placeholder="パスワード">
                </dd>
                <div>
                    <label>
                        <input type="checkbox">ログインIDを保存
                    </label>
                </div>
            </dl>
        </div>
        <div class="loginLink">
            <ul>
                <li>
                    <button>ログイン</button>
                </li>
                <li>
                    <a>パスワード再設定</a>
                </li>
            </ul>
        </div>
    </div>
</body>
